<!DOCTYPE html><html>	<head>		<title>Magicate</title>		<script src="js/phaser.js"></script>		<script>		//////  Magicate!////  We're going to make a "Magic 8-Ball" clone//			     var game = new Phaser.Game(540, 540, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create });//  setup the variable to hold the sprites    var magic8;    var saying;////  Load our resources//function preload() {    //  224x224 is the size of the 8-Ball image    game.load.image('magic8', 'img/magic8.png', 224,224);    //  There are 12 frames in the "sayings" PNG (3 rows of 4 images)    //  we tell it how many frames to load (12) to let    //  it know to wrap. Otherwise it would only load the top row    game.load.spritesheet('sayings', 'img/sayings.jpg',250,330,12); }function create() {//  establish our 8-ball sprite. It's on the bottom so we load it first    magic8 = game.add.image(game.width/2,game.height/2,'magic8');    magic8.anchor.setTo(.5);//  establish "saying" as our sprite to hold the answers     saying = game.add.sprite(game.width/2,game.height/2, 'sayings');    saying.anchor.setTo(.5);//  we leave it invisible until we decide which frame to show    saying.visible = false;    //  if the user presses the screen (phone) or clicks mouse call the "shake" function    game.input.onDown.add(shake, this);}////  This is the function that shakes the 8-ball, //  selects a random saying from the spritesheet (12 frames)//  and then tween the saying sprite so it looks like it's floating//  up into the window//function shake() {//  You can set your own intensity and duration    game.camera.shake(0.05, 500);//  pick a random frame from 0 to 11 in the sayings spritesheet    saying.frame = game.rnd.integerInRange(0, 11);    saying.scale.setTo(0);    saying.visible = true;//  Start out the saying as transparent    saying.alpha = 0;//  Wait a quarter of a second for some realism       game.time.events.add(Phaser.Timer.SECOND * .25, function () { //  tween the saying from invisible to fully visible in 4 ms    game.add.tween(saying).to( { alpha: 1 }, 400, Phaser.Easing.Linear.None, 1000, false);//  tween the saying from 0 scale (nonexistant) to .5 scale in 400 ms    game.add.tween(saying.scale).to( {x: .5, y: .5 }, 400, Phaser.Easing.Linear.None, 1000, false);    });////  And that's it. That's the whole game.//  Go have a snack. You've earned it.//}		</script>	</head>	<body><font size = "6">This is a Magic 8-Ball simulation using HTML5 and Javascript<br />	</body></html>
